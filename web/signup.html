<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap');
        </style>
       <style>
        @import url('https://fonts.googleapis.com/css2?family=Magra:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Condensed+One&display=swap');
        </style>
    <title>Sign in</title>
</head>
<body>
    <section class="bform">
        <h1 class="title">Productive Trainer</h1>

      
        <form id="signup-form" class="form-split">


          <div class="columnLeft">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            </div>
      
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            </div>
      
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
      
          <div class="columnRight">
            <div class="form-group">
              <label for="username">Login</label>
              <input type="text" id="username" name="username" placeholder="Choose a login" required>
            </div>
      
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
      
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password" required>
            </div>
          </div>
      
          <button type="submit" class="btn-submit">Create Account</button>
        </form>
      </section>
      <script>
document.querySelector('form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;

  if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
  }

  const data = {
    firstname: document.getElementById('firstname').value,
    lastname: document.getElementById('lastname').value,
    email: document.getElementById('email').value,
    username: document.getElementById('username').value,
    password: password
  };

  try {
    const response = await fetch('http://localhost:8080/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok) {
      alert('Account created successfully!');
      window.location.href = 'login.html'; // przekierowanie po sukcesie
    } else {
      alert('❌ Error: ' + result.error);
    }
  } catch (error) {
    alert('❌ Connection error: ' + error);
  }
});
</script>

      
   
</body>
</html>
