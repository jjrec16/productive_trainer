<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Trainings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="main_b">

    <h2 id="greeting" class="greeting">Hello!</h2>
    <h1 class="title">Your Trainings</h1>
<div class="create-wrapper">
  <a href="create.html">
    <button class="create-btn">CREATE NEW</button>
  </a>
</div>

    <hr class="lineTop">

  <section class="blockholder">
    <div class="blockholder" id="training-list"></div>
  </section>

  <script>
    const user_id = localStorage.getItem('user_id');
    if (!user_id) {
      alert("You must be logged in!");
      window.location.href = 'login.html';
    }

    fetch(`http://localhost:8080/user?user_id=${user_id}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('greeting').textContent = `Hello, ${data.firstname}!`;
      })
      .catch(err => {
        console.error('Failed to load user name:', err);
      });

    async function loadTrainings() {
      try {
        const res = await fetch(`http://localhost:8080/trainings?user_id=${user_id}`);
        const result = await res.json();

        const list = document.getElementById('training-list');
        list.innerHTML = '';

        if (!res.ok) {
          list.innerHTML = `<p class="description">Error: ${result.error}</p>`;
          return;
        }

        if (result.trainings.length === 0) {
          list.innerHTML = '<p class="description">No trainings found.</p>';
          return;
        }

        result.trainings.forEach(t => {
          const div = document.createElement('div');
          div.className = 'trainingblock';
          div.innerHTML = `
            <h2>${t.name}</h2>
            <hr class="lineTop">
            <input type="button" value="START" class="start-btn" onclick="startTraining(${t.id})">
            <div class="icon-row">
              <button class="icon-btn" onclick="editTraining(${t.id})">‚úè</button>
              <button class="icon-btn" onclick="deleteTraining(${t.id})">üóë</button>
            </div>
            <hr class="lineBot">
            <h2 class="timeblock">${t.total_time} min</h2>
          `;
          list.appendChild(div);
        });

      } catch (err) {
        document.getElementById('training-list').innerHTML = `<p class="description">Error: ${err}</p>`;
      }
    }

    function startTraining(id) {
      window.location.href = `session.html?training_id=${id}`;
    }

    function editTraining(id) {
      window.location.href = `create.html?id=${id}`;
    }

    async function deleteTraining(id) {
      if (!confirm("Are you sure you want to delete this training?")) return;
      try {
       const res = await fetch(`https://productive-trainer-backend.onrender.com/training?id=${id}`, {
  method: 'DELETE'
});

        if (res.ok) {
          alert("‚úÖ Training deleted");
          loadTrainings();
        } else {
          const error = await res.json();
          alert("‚ùå Error: " + error.error);
        }
      } catch (err) {
        alert("‚ùå Connection error: " + err);
      }
    }

    loadTrainings();
  </script>
</body>
</html>
